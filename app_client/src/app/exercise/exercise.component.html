<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Exercise</th>
    <th>Description</th>
    <th>Sets</th>
    <th>Reps/Time</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let exercise of exercises">
      <td>{{exercise.name}}</td>
      <td>{{exercise.description}}</td>
      <td>{{exercise.sets}}</td>
      <td>{{exercise.reps_time}}</td>
      <td>
        <button class="btn btn-link btn-sm pull-right"
                (click)="remove(exercise); $event.stopPropagation()">Delete
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>
        <input #exerciseName placeholder="New exercise"/>
      </td>
      <td>
        <input #exerciseDescription placeholder="description"/>
      </td>
      <td>
        <input #exerciseSets placeholder="sets"/>
      </td>
      <td>
        <input #exerciseRepsTime placeholder="reps/time"/>
      </td>
      <td>
        <button class="btn btn-success btn-sm pull-right"
                (click)="
                  add(
                    exerciseName.value,
                    exerciseDescription.value,
                    exerciseSets.value,
                    exerciseRepsTime.value);
                  exerciseName.value='';
                  exerciseDescription.value='';
                  exerciseSets.value='';
                  exerciseRepsTime.value=''">Add exercise</button>
      </td>
    </tr>
  </tfoot>
</table>
